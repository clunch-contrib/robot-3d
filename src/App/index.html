<canvas ui-bind:width='size' ui-bind:height='size'></canvas>

<a href="https://github.com/clunch-contrib/robot-3d" target="_blank" class='fork'>Fork Me on Github</a>

<div class="tips">
    温馨提示：你可以通过键盘的方向键或鼠标拖动和滚动等来控制物体的旋转、缩放等~
    <div>
        （本项目基于
        <a href="https://hai2007.gitee.io/image3d/" target="_blank">image3D.js</a>
        实现，用于探索模型数据等技术）
    </div>
</div>

<div class="process" ui-bind:load='hadLoad?"yes":"no"'>
    <span class='icon'>
        <i ui-bind:style='"width:"+process+"%"'></i>
    </span>
    <br />
    <span ui-bind='"模型数据载入中："+process+"%"'></span>
</div>

<div class='animation' ui-on:click='ctrlFlag' ui-bind:active='flag?"yes":"no"' ui-bind:load='hadLoad?"yes":"no"'>
    <button>控制</button>
    <span class='yes'>动画运行中</span>
    <span class='no'>动画停止</span>
</div>
