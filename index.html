<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./logo.png">
    <title>robot-3d | 3d机器人模型演示</title>
    <!-- <script type="text/javascript" src="./static/spector.js"></script> -->
    <style>
        body {
            width: 100vw;
            height: 100vh;
            user-select: none;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script>

        var host = window.location.host;

        // 获取head标签
        var head = document.getElementsByTagName('head')[0];

        // 创建script
        var script = document.createElement('script');

        // 设置属性
        script.src = "./build/main@v0.1.2.js";

        if (/^127\.0\.0\.1/.test(host) || /^localhost/.test(host)) {
            script.type = 'module';
        }

        // 追加到页面
        head.appendChild(script);

        // script.addEventListener('load', function () {

        //     var spector = new SPECTOR.Spector();
        //     spector.displayUI();

        // }, false);

    </script>

</body>

</html>
